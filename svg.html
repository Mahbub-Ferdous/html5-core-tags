<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg for html</title>
    <style>
        .background-color {
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- this topics is full of pro lvl topic just think do somethinng and when you need just search it on google -->
    <header>
        <!-- svg means - Scalable Vector Graphics-->
        <h1>Explore Svg For Fun </h1>
    </header>
    <svg class="background-color" viewBox="0 0 200 200" style="border: 1px solid black" width="300" height="170">
        <circle cx="50" cy="90" r="60" fill="red" width="80" height="80"></circle>
        <!-- we draw bd flags by using svg circle -->
    </svg>
    <br>
    <br>
    <svg viewbox="0 0 200 200" style="border: 3px solid red" width="800" height="500">
        <circle cx="100" cy="100" r="80" fill="yellow" stroke="black" stroke-width="4"></circle>
        <circle cx="70" cy="82" r="18"></circle>
        <circle cx="130" cy="82" r="18"></circle>
        <path d="M70 130 A1, 0.8 0 0, 0 130 130" stroke="black" stroke-width="10"></path>
        <!-- we draw a smile imo by using svg circle, path and arc -->
    </svg>
